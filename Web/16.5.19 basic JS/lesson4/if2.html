<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        label {
            width: 70px;
        }
    </style>

    <script>
        window.onload = function () {}

        function login() {
            var name = id_name.value;
            var pass = id_pass.value;

            if (name == "koko") {
                if (pass == 123) {
                    window.open("https://www.zoo.com/");
                } else {
                    alert("password wrong");
                }
            } else {
                alert("user name wrong");
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="col">
            <label for="id_name">Name:</label>
            <input id="id_name" type="text">
            <br>
            <label for="id_pass">Pass:</label>
            <input id="id_pass" type="text">
            <br>
            <br>
            <button class="btn btn-danger" onclick="login()">Log in</button>
        </div>
    </div>
</body>

</html>
