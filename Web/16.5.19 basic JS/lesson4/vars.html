<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script>
        var coins;
        var stars;

        window.onload = function () {
            // alert("work2");
            resetGame();
        };

        function resetGame() {
            coins = 10;
            stars = 1;

            updateData();
        }

        function updateData() {
            // document.getElementById("");
            id_stars.innerHTML = stars;
            id_coins.innerHTML = coins;
        }

        function buyStar() {
            if (coins >= 2) {
                stars++;
                coins -= 2;
                updateData();
            } else {
                alert("You need min of 2 coins to buy star!");
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <h2>Coins: <Span id="id_coins"></Span></h2>
        <h2>Stars: <Span id="id_stars"></Span></h2>
        <button class="btn btn-info" onclick="buyStar()">Buy star</button>
    </div>
</body>

</html>
