<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Document</title>
    <script>
        function init() {

        }

        function changeImgwidth() {
            id_img.width = id_input.value;
        }
    </script>
</head>

<body onload="init()">
    <h2>change img width</h2>
    <input type="number" id="id_input" oninput="changeImgwidth()">
    <img src="_images/icon1.png" id="id_img">
    <button onclick="changeImgwidth()">change img width</button>
</body>

</html>
