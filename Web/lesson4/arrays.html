<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script>
        var fruits_ar = ["mango", "banana", "melon", "apple"];

        window.onload = function () {
            id_h2.innerHTML = fruits_ar[1];
            // fruits_ar[4] = "kiwi";
            // fruits_ar.push("pineapple"); // add cell in the end
            // fruits_ar.unshift("orange"); // add cell in the start
            // fruits_ar.pop(); // delete the last cell
            // fruits_ar.shift(); // delete the first cell
            // fruits_ar.splice(2, 1); // delete cell[2] for 1 cells
            var searchApple = fruits_ar.indexOf("apple");
            fruits_ar.splice(searchApple, 1, "PC"); // Replace
            fruits_ar.splice(searchApple, 0, "PC"); // add before
            fruits_ar.splice(searchApple + 1, 0, "PC"); // add after
            console.log(fruits_ar);
        }
    </script>
</head>

<body>
    <div class="container">
        <h2 id="id_h2"></h2>
    </div>
</body>

</html>
