<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Casino</title>
    <script>
        var coins;

        window.onload = function () {
            coins = 5;
            updateCoins();
        }

        function rollDice() {
            // Make sure user has money
            if (coins <= 0) {
                alert("Go bring more money!");
                return;
            }
            coins--;

            let rnd = Math.random() * 6;
            rnd = Math.ceil(rnd);

            id_img.src = `images/dice${rnd}.jpg`;

            if (rnd == 5 || rnd == 6) {
                coins += 2;
                id_h2.innerHTML = "You Won!";
                id_h2.style.color = "green";
            } else {
                id_h2.innerHTML = "You Lost!";
                id_h2.style.color = "red";
            }

            updateCoins();
        }

        function updateCoins() {
            id_coins.innerHTML = coins;
        }
    </script>
</head>

<body>
    <h1>Casino</h1>
    <h2>Coins: <span id="id_coins"></span></h2>
    <button onclick="rollDice()">ROLL</button>
    <br>
    <img id="id_img">
    <h2 id="id_h2"></h2>
</body>

</html>
