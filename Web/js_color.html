<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Document</title>
    <script>
        function init() {

        }

        function changeBG() {
            id_body.style.background = id_input.value;
            id_h1.innerHTML = id_input.value;
        }

        function changeTextColor() {
            id_h1.style.color = id_select.value
        }
    </script>
</head>

<body id="id_body" onload="init()">
    <h1 id="id_h1">change bg color</h1>
    <input type="text" id="id_input" oninput="changeBG()">
    <select id="id_select" onchange="changeTextColor()">
        <option value="red">red</option>
        <option value="blue">blue</option>
        <option value="green">green</option>
    </select>
</body>

</html>
