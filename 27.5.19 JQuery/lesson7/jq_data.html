<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script>
        // $(document).ready(function(){}); ==
        $(function () {
            $("p").on("click", function () {
                let dataColor = $(this).data("color");
                $(this).css("color", dataColor);
            });

            $("p").each(function () {
                let dataColor = $(this).data("color");
                $(this).css("color", dataColor);
            });
        });
    </script>
</head>

<body>
    <div class="container">
        <p data-color="red">para 1</p>
        <p data-color="blue">para 2</p>
        <p data-color="orange">para 3</p>
        <p data-color="silver">para 4</p>
    </div>
</body>

</html>
