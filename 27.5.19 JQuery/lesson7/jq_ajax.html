    <script>
        $(function () {
            doGetAjax();
        });

        function doGetAjax() {
            $.get("https://api.coinmarketcap.com/v1/ticker/?limit=10", function (data) {
                console.table(data);
            });
        }

        function doAjax() {
            $.ajax({
                /* method = "POST",
                data: {key: "Value", key2: "Value2"},*/
                url: "https://api.coinmarketcap.com/v1/ticker/?limit=10",
                crossDomain: true,
                dataType: "JSON",
                success: function (data) {
                    console.log(data);
                }
            });
        }
    </script>
